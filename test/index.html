  <body>

    <div id="wrapper">

			<div class="container">

						<form>
							<button href="#" class="btn btn-default" onclick="loada.go(10)" type="button">10%</button>
							<button href="#" class="btn btn-default" onclick="loada.go(50)" type="button">50%</button>
